<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-dars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center py-5">TODO</h1>
        <form class="input-group w-50 m-auto mb-5 js-form">
            <input class="form-control js-input" type="text" placeholder="Todo kiriritish" />
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <ul class="js-list list-group js-list"></ul>
        <div class="btn-group d-flex m-auto align-items-center w-50 btn-boxes pt-3">
            <button class="btn btn-warning all">All <span class="js-span-all"></span></button>
            <button class="btn btn-success completed">Completed <span class="js-span-completed" ></span></button>
            <button class="btn btn-danger uncompleted">Uncompleted <span class="js-span-un-completed" ></span> </button>
          </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
