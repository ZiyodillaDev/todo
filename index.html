<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>TODO</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center mt-2">
            <button class="js-mode dark-light">
                <img src="./images/moon.svg" alt="dark-mode"/>
            </button>
        </div>
        <h1 class="text-center mt-3 mb-3">TODO</h1>
        <form class="input-group mb-3 w-50 mx-auto js-form">
            <input type="text" class="form-control js-input" placeholder="Make a todo"
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button class="btn btn-primary js-btn align-items-center" type="submit" id="button-addon2">
                Add
            </button>
        </form>
        <ul class="list list-group w-auto mx-auto"></ul>
        <div class="text-center mt-5">
            <div class="btn-group w-50 mt-4">
                <button class="btn btn-info">All <span>0</span></button>
                <button class="btn btn-success js-completed">
                    Complated <span class="">0</span>
                </button>
                <button class="btn btn-warning js-uncompleted">
                    Uncomplated <span>0</span>
                </button>
                <button class="btn btn-danger js-delateall">Delate All</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
